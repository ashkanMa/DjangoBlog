{% extends 'base.html' %}
{% load static %}

{% block title %}
    articles
{% endblock %}

{% block content %}
    <h1>Articles List</h1>
    {% for article in articles %}
        <div class="container">
            <h2><a href="#">{{ article.name }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
        </div>

    {% endfor %}

{% endblock %}
